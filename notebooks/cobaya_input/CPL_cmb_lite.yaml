theory:
  camb:
    path: 'global' # /scratch/s.ameek.malhotra/CAMB_DE/CAMB_Spline/ #'global' #
    stop_at_error: false
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.046
      lmax: 750
      dark_energy_model: ppf
      theta_H0_range:
      - 10
      - 200
likelihood:
  bao.desi_dr2.desi_bao_all: null
  sn.union3: null
  cmb_lite_3d:
    python_path: /Users/amk/Library/CloudStorage/OneDrive-SwanseaUniversity/Codes/VPhi_Q/cmb_lite
params:
  w:
    prior:
      min: -2.0
      max: -0.5
    ref:
      dist: norm
      loc: -1.0
      scale: 0.1
    latex: w
  wa:
    prior:
      min: -2.0
      max: 0.0
    ref:
      dist: norm
      loc: -0.5
      scale: 0.1
    latex: w_a
  omk: 0
  omch2:
    latex: \Omega_\mathrm{c} h^2
    prior:
      min: 0.11
      max: 0.13
    ref:
      dist: norm
      loc: 0.1184
      scale: 0.001
    proposal: 0.0005
  ombh2:
    prior:
      min: 0.02
      max: 0.03
    ref:
      dist: norm
      loc: 0.022633
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  logA: 3.05
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns: 0.965
  H0:
    latex: H_0
    prior:
      min: 64
      max: 72
    ref:
      dist: norm
      loc: 66.6
      scale: 0.1
    proposal: 0.05
  thetastar:
    derived: True
    latex: \theta_*
  tau: 0.055
  mnu: 0.06
  # A_planck: 1.
sampler:
  mcmc:
    drag: false
    oversample_power: 0.4
    proposal_scale: 1.9
    covmat: ./base_plikHM_TTTEEE_lowl_lowE_lensing_post_BAO.covmat
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
output: chains/CPL_cmb_lite
